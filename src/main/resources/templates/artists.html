<!DOCTYPE html>
<html>
  <head>
    <title>Artisti</title>
    <link rel="stylesheet" href="/style.css?version=2" />
  </head>

  <body>
    <div><a href="/"><img src="/logo-siw.png" width="50%"/></a></div>
    <h1>Artisti</h1>
    <div th:if="${artists.isEmpty()}">Non ci sono artisti nel sistema</div>
    <ul>
      <li th:each="movie: ${artists}">
        <a th:href="@{'/artist' + '/' + ${artist.id}}"
          th:text="${artist.nome} + ${artist.cognome} + ' (' + ${artist.nascita} + ')'">Up! (200)</a>
      </li>
    </ul>
  </body>
</html>
