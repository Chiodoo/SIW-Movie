<!DOCTYPE html>
<html>

<head>
	<title>
		Home SIW-Movie
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<div><a href="/"><img src="/images/logo-siw.png" width="20%"></a></div>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>

			<form th:action="@{/logout}" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<button type="submit">Logout</button>
			</form>
		</div>
		<div th:unless="${userDetails}"> <!--Questo div viene mostrato solo se il contenuto della variabile "user" è "null" o "false"-->
			<a href="/login">Login</a>
		</div>
		<div th:unless="${userDetails}"> <!--Questo div viene mostrato solo se il contenuto della variabile "userDetails" è "null" o "false"-->
			<a th:href="@{/register}">Registrati</a>
		</div>
	</header>
  <!-- Serve avere l'userDetails nel form e controllarlo, dopo che lo aggiunto come default ad ogni vista-->

	<div>
		<a href="/movieIndex">Operazioni sui film</a>
	</div>
	<div>
		<a href="/artistIndex">Operazioni sugli artisti</a>
	</div>
</body>

</html>
